apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argoCD
spec:
  ingressClassName: nginx
  rules:
  - host: argocdserver
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: argocd-server
            port:
              number: 8080
