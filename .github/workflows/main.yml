name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract version from file
        id: get_version
        run: |
          VERSION=$(grep -oP '(?<=^version=).*' setup.py)
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Build and tag Docker image
        run: |
          docker build -t your_dockerhub_username/your_repo_name:${{ env.VERSION }} .
          docker tag your_dockerhub_username/your_repo_name:${{ env.VERSION }} your_dockerhub_username/your_repo_name:latest

      - name: Push Docker image
        run: |
          docker push your_dockerhub_username/your_repo_name:${{ env.VERSION }}
          docker push your_dockerhub_username/your_repo_name:latest
